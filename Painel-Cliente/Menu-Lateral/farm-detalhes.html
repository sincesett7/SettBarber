<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Farms - Kurogumi</title>
</head>
<body>
    <main class="main-content">
        <header class="main-header">
            <div class="header-title">
                <h1>Gerenciamento de Farms</h1>
                <p>Acompanhe as entregas e o desempenho dos membros no farm.</p>
            </div>
            <div class="header-actions">
                <button id="refresh-button-farm" class="btn-header" title="Atualizar Dados">
                    <i class="fa-solid fa-sync-alt"></i> Atualizar
                </button>
            </div>
        </header>
        <div class="details-grid">
            <section class="farm-kpi-grid">
                <div class="kpi-card">
                    <small>Total de Seringas</small>
                    <h2 id="total-seringas">0</h2>
                </div>
                <div class="kpi-card">
                    <small>Total de Pasta Base</small>
                    <h2 id="total-pasta-base">0</h2>
                </div>
                <div class="kpi-card">
                    <small>Total de Cloridrato de Coca</small>
                    <h2 id="total-cloridrato">0</h2>
                </div>
            </section>
            <section class="table-card">
                <div class="card-header">
                    <h3>Ãšltimas Entregas</h3>
                </div>
                <div class="table-wrapper">
                    <table id="farm-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Membro</th>
                                <th>Tipo</th>
                                <th class="text-right">Quantidade</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
            <section class="ranking-card" style="grid-column: span 12;">
                <h3>Ranking de Entregas (Quantidade Total)</h3>
                <div class="ranking-list" id="ranking-list">
                </div>
            </section>
        </div>
    </main>
</body>
</html>

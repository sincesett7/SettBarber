<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equipe - Kurogumi</title>
</head>
<body>
    <main class="main-content">
        <header class="main-header">
            <div class="header-title">
                <h1>Gerenciamento de Equipe</h1>
                <p>Visualize e gerencie todos os membros da organização.</p>
            </div>
        </header>

        <div class="details-grid">
            <section class="table-card" style="grid-column: span 12;">
                <div class="card-header">
                    <h3>Lista de Membros</h3>
                    <input type="text" id="search-input" class="search-input" placeholder="Buscar por nome ou cargo...">
                </div>
                <div class="table-wrapper">
                    <table id="membros-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Cargo</th>
                                <th>Data de Entrada</th>
                                <th>Status</th>
                                <th class="text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</body>
</html>

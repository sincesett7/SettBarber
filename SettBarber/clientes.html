<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="clientes.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="dashboard-container">
        
<nav class="sidebar">
            <div class="sidebar-header">
                <h2>SettBarber</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="painel.html"> 
                        <i class="ph ph-calendar"></i>
                        <span>Agendamentos</span>
                    </a>
                </li>
                <li>
                    <a href="dashboard.html">
                        <i class="ph ph-chart-line-up"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="clientes.html" class="active"> 
                        <i class="ph ph-users"></i>
                        <span>Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="equipe.html">
                        <i class="ph ph-scissors"></i>
                        <span>Equipe</span>
                    </a>
                </li>
                <li>
                    <a href="servicos.html">
                        <i class="ph ph-tag"></i>
                        <span>Serviços</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ph ph-gear"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <p>Desenvolvido por</p>
                <strong>SettLabs by Victor</strong>
            </div>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <div class="user-profile">
                    <span>Barbearia do Itoy</span>
                    <i class="ph ph-user-circle"></i>
                </div>
            </header>

            <div class="page-header">
                <h1>Gestão de Clientes</h1>
                <button class="btn-primary">
                    <i class="ph ph-user-plus"></i>
                    Adicionar Novo Cliente
                </button>
            </div>

            <div class="search-bar-container">
                <div class="search-input-wrapper">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" placeholder="Buscar por nome ou telefone...">
                </div>
                <select class="filter-select">
                    <option value="recentes">Mais Recentes</option>
                    <option value="fieis">Mais Fiéis (Visitas)</option>
                    <option value="valor">Maior Valor (Gasto)</option>
                </select>
            </div>

            <section class="client-table-container">
                <table class="client-table">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Última Visita</th>
                            <th>Total de Visitas</th>
                            <th>Serviço Preferido</th>
                            <th>Gasto Total</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard-charts.js"></script>
    
    <script src="main.js"></script> 
</body>
</html>
